<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>REST Countries API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1>Where in the world?</h1>
        <button class="btn-toggle" id="toggle">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>

    <div>
      <section>
        <div class="container">
          <input
            id="search"
            class="search"
            type="text"
            placeholder="Search for a country..."
          />

          <div class="dropdown" id="filter">
            Filter by Region
            <i class="fas fa-chevron-down"></i>
            <ul>
              <li>All</li>
              <li>Africa</li>
              <li>Americas</li>
              <li>Asia</li>
              <li>Europe</li>
              <li>Oceania</li>
            </ul>
          </div>
        </div>
      </section>

      <div class="modal" id="modal">
        <div class="modal-container">
          <button class="btn-close" id="close">
            <i class="fas fa-arrow-left" style="color: gray"></i>
            <p>back</p>
          </button>
          <div class="modal-details">
            <img src="" alt="" />
            <div class="modal-body"></div>
          </div>
        </div>
      </div>

      <section>
        <div class="card-container countries" id="countries">
          <div class="loader" id="card-loader"></div>
        </div>
      </section>
    </div>

    <section class="noresult" id="noresult">
      <div class="noresult-container">
        <div class="no-results-container" id="no-results-container">
          <h3>Please use more specific keyword</h3>
        </div>
        <div class="loader" id="card-loader"></div>
      </div>
    </section>

    <script src="./scripts/script.js"></script>
  </body>
</html>
